<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

<body>
    <style>
        .checkbox-select-btn {
        position: relative;
        display: inline-block;
        }

        .select-btn {
        background-color: #007bff;
        color: white;
        padding: 0.5em 1em;
        border: none;
        border-radius: 0.25em;
        cursor: pointer;
        transition: background-color 0.3s ease;
        }

        .select-btn:hover {
        background-color: #0069d9;
        }

        .options {
        position: absolute;
        top: 100%;
        left: 0;
        background-color: white;
        border: 1px solid #ccc;
        border-radius: 0.25em;
        padding: 0.25em;
        min-width: 100%;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        z-index: 1;
        }

        .options.hidden {
        display: none;
        }

        .options label {
        display: block;
        padding: 0.25em 0.5em;
        cursor: pointer;
        transition: background-color 0.3s ease;
        }

        .options label:hover {
        background-color: #f0f0f0;
        }

        .options input[type="checkbox"] {
        margin-right: 0.5em;
        }
    </style>
    <h1 class="text-xl">
        je suis bo
    </h1>
    <div class="checkbox-select-btn">
        <button class="select-btn">SÃ©lectionner des options</button>
        <div class="options">
          <input type="checkbox" id="option1" value="Option 1">
          <label for="option1">Option 1</label>
      
          <input type="checkbox" id="option2" value="Option 2">
          <label for="option2">Option 2</label>
      
          <input type="checkbox" id="option3" value="Option 3">
          <label for="option3">Option 3</label>
        </div>
      </div>
      
</body>
</html>
